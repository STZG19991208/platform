<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Publish</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <div th:insert="~{navigation :: nav}"></div>
    <div class="container" style="margin-top: 15px;margin-bottom: 20px">
        <div class="container-fluid">
            <div class="row" style="margin-top: 15px;margin-bottom: 20px">
                <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                    <h2>
                        <div class="spinner-border" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>

                        发布问题
                    </h2>
                    <hr>
                    <form action="" method="post">
                        <div class="form-group">
                            <label for="inputTitle">问题标题</label>
                            <input type="text" class="form-control"
                                   id="inputTitle" name="title"
                                   aria-describedby="问题标题"
                                   placeholder="问题标题"
                                   th:value="${title}"
                            >
                            <small id="title" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="inputDescription">问题描述</label>
                            <textarea class="form-control"
                                      id="inputDescription"
                                      name="description"
                                      aria-describedby="问题描述"
                                      placeholder="问题描述"
                                      cols="30"
                                      rows="10"
                                      th:text="${description}"
                            ></textarea>
                            <small id="description" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="inputTag">问题标签</label>
                            <input type="text" class="form-control"
                                   id="inputTag" name="tag"
                                   aria-describedby="问题标签"
                                   placeholder="问题标签"
                                   th:value="${tag}"
                            >
                            <small id="tag" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div>
                            <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error != null}" ></div>
                            <button type="submit" class="btn btn-primary float-right">发布</button>
                        </div>
                    </form>


                </div>
                <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                    <h3>One of three columns</h3>
                    <ul>
                        <li>问题标题</li>
                        <li>问题描述</li>
                        <li>问题标签</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="">
        <div class="" style="text-align: center">
            <a href="#"><span class="">计算机协会技术支持</span></a>
            <a href="http://www.beian.miit.gov.cn/"><span class="">浙ICP备19031217号-1</span></a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
